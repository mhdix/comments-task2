<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>comment box task 2</title>
</head>
<body>
    <section class="comment">
        <h1>مشاهده ی درخواست های جاری</h1>
        <div class="comment-box">
            <div class="comment-box__item">
                <div class="item__header">
                    <div class="header__rank"><h2>2</h2></div>
                    <p class="header__title"></p>
                    <p class="header__date"></p>
                </div>
                <div class="item__body">
                    <h2 class="body__what-doing"></h2>
                    <p class="body__code-request"></p>
                </div>
                <div class="item__footer">
                    <div class="footer__img"></div>
                    <button class="btn btn--primary footer__btn">مشاهده درخواست</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
