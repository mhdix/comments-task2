<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>comment box task 2</title>
</head>
<body>
    <section class="comment container block">
        <h1>مشاهده ی درخواست های جاری</h1>
        <div class="comment-box block-y">
            <div class="comment-box__item">
                <div class="item__header">
                    <div class="badge"><h2 class="header__rank text-primary">2</h2></div>
                    <p class="header__title text-primary text-bold">آپلود مستندات</p>
                    <p class="header__date text-medium text-mute">2 / 2 / 1402</p>
                </div>
                <div class="item__body">
                    <h2 class="body__what-doing">درخواست عضویت</h2>
                    <p class="body__code-request text-medium text-mute">شناسه درخواست #123456</p>
                </div>
                <div class="item__footer">
                    <div class="footer__img"></div>
                    <button class="btn btn--primary footer__btn">مشاهده درخواست</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
